<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crie sua conta na Memorar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-4 col-lg-6 col-xl-4">
      <div class="d-flex justify-content-center">
        <img src="./logo.png" alt="logo Loja Memorar" width="200px" />
      </div>
      <h1 class="text-center h5 fw-bold mb-3 mt-1">
        Crie sua conta na Memorar
      </h1>
      <form id="createAccount" class="row gx-3">
        <div class="form-floating mb-3">
          <input
            placeholder="Nome Completo"
            class="form-control"
            type="text"
            id="completeUserName"
            required
          />
          <label for="completeUserName">Nome Completo</label>
        </div>
        <div class="col-sm-6 form-floating mb-3">
          <input
            class="form-control"
            type="tel"
            placeholder="Telefone"
            id="phoneNumber"
            pattern="^\s*(\d{2}|\d{0})[-. ]?(\d{5}|\d{4})[-. ]?\s*$"
            required
          />
          <label for="phoneNumber">Telefone</label>
        </div>
        <div class="col-sm-6 form-floating mb-3">
          <input
            class="form-control"
            type="date"
            id="birthday"
            placeholder="Data de Nascimento"
            required
          />
          <label for="birthday">Data de Nascimento</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="E-mail"
            pattern="^\w+([-+.']\w+)*@\w+)*@\w+([-.]]\w+)*\.\w+([-.]\w+)*$"
            required
          />
          <label for="email">E-mail</label>
        </div>
        <div class="col-sm-6 form-floating">
          <input
            class="form-control"
            id="password"
            type="password"
            placeholder="Crime uma Senha"
            pattern="^(?=.*A-Za-z])(?=.*\d)"
            required
          />
          <label for="password">Crie uma Senha</label>
        </div>
        <small class="ps-4 text-muted d-sm-none"
          >Sua senha deverá ter ao menos 8 caracteres, 1 número e 1 letra</small
        >
        <div class="col-sm-6 form-floating">
          <input
            class="form-control"
            id="repeatedPassword"
            type="password"
            placeholder="Repita a senha"
            required
          />
          <label for="repeatedPassword">Repita a senha</label>
        </div>
        <small class="ps-4 text-muted d-none d-sm-block"
          >Sua senha deverá ter ao menos 8 caracteres, 1 número e 1 letra</small
        >
        <div class="form-floating mb-3 mt-3">
          <input
            class="form-control"
            id="CPF"
            type="text"
            placeholder="Seu CPF"
            pattern="^([-\.\s]]?(\d{3})){3}[-\.\s]?(\d{2})$"
            required
          />
          <label id="CPF">Seu CPF</label>
        </div>
        <input
          class="p-3 px-5 w-auto btn btn-primary m-auto"
          type="submit"
          value="Criar conta"
        />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
